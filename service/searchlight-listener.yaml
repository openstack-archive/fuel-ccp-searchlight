dsl_version: 0.1.0
service:
  name: searchlight-listener
  containers:
    - name: searchlight-listener
      image: searchlight-listener
      daemon:
        dependencies:
          - searchlight-api
        files:
          - searchlight-conf
        command: searchlight-listener --config-file /etc/searchlight/searchlight.conf

files:
  searchlight-conf:
    path: /etc/searchlight/searchlight.conf
    content: searchlight.conf.j2
