configs:
  searchlight:
    api_port:
      cont: 9393
      ingress: search
    debug: false
    user: searchlight
    password: password
    notification_driver: messagingv2
    services:
      # enable only services from fuel-ccp/etc/topology-example.yaml by default
      nova: true
      neutron: true
      glance: true
      cinder: false
      # do not enable this service until it has no ccp plugin
      swift: false

sources:
  openstack/searchlight:
    git_url: https://git.openstack.org/openstack/searchlight.git
    git_ref: stable/newton
