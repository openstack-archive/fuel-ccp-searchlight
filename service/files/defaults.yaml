configs:
  searchlight:
    api_port:
      cont: 9393
      ingress: search
    debug: false
    notification_driver: messagingv2
    services:
      nova: false
      neutron: false
      glance: false
      cinder: false
      # do not enable this service until it has no ccp plugin
      swift: false

secret_configs:
  searchlight:
    user: searchlight
    password: password

sources:
  openstack/searchlight:
    git_url: https://git.openstack.org/openstack/searchlight.git
    git_ref: stable/newton
